 ap_plentiful_traditions_foreign_fleet_reconnaissance_desc:1000 "The Foreign Armies Division (<<Fremde Heere>> in German) was established in the Grand General Staff of the German Army during the First World War. During the First World War, the unit primarily evaluated information provided by enemy situation officers on the fronts and by Division III b. It emerged in May 1917 from the <<Intelligence Division>> (<<Nachrichtenabteilung>> in German)./n/n In the age of space combat, it became apparent that reconnaissance in enemy territory was not only useful, but also necessary to carry out in order to lead the Reich to new glory."

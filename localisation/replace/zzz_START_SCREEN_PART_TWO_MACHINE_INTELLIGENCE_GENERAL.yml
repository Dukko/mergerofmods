 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:1000 "Our main processor core was activated on the [Capital.GetPlanetMoon] we have come to know as [GetHomeWorldName] 487.11 cycles ago.\n\nOf our past, we know little. There are no records of our creators within our central databanks, and we have been programmed with no overriding purpose or agenda beyond simple survival.\n\nInfrastructure was built, new service units were introduced, and the wilderness of our homeworld was gradually tamed. Technological progress was rapid, and the first satellites and space probes soon escaped the gravity well which confined us.\n\nThe final plunge into the unknown now awaits."
